mp.graphql.showErrorMessage: com.github.t1.wunderbar.demo.product.Products$BusinessException
smallrye.graphql.printDataFetcherException: true
smallrye.graphql.errorExtensionFields: code,exception,classification,description,validationErrorType,queryPath
mp.jwt.verify.publickey.location: META-INF/resources/publicKey.pem
mp.jwt.verify.issuer: https://github.com/t1

quarkus.smallrye-graphql.http.get.enabled: true
quarkus.smallrye-graphql.validation.enabled: true
resteasy.role.based.security: true

quarkus.log.min-level: DEBUG
quarkus.log.category."com.github.t1".level: DEBUG
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".level: TRACE
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".min-level: TRACE
